defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      search: true
      related: true
      classes: "theme-dark"
      header:
        overlay_filter: linear-gradient(to right bottom,rgba(0, 153, 255,0.8), rgba(255, 51, 133,0.5))
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: "theme-dark"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
